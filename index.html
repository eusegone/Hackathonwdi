<!DOCTYPE html>
<html lang="en" ng-app='hackathonApp'>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	
	<title>wdi 10 memory game</title>
	<script text="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/main.js"></script>	
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>


</head>
<body>
	<div id="container" ng-controller="HackathonController">
		<header>
			<h1>the one and only wdi 10 card game</h1>
		</header>

		<div id="game">
			<h2 id="gameOver">Congratulations! You've matched all cards in <span id="number-of-moves"></span> moves</h2>
			
			<div id="game-cards" class="clearfix">

			

				<div class="card" ng-repeat='student in students' ng-click='selectCard(student)' ng-class="{selected: isSelected(student), matched: isMatched(student)}">

					<!-- <div ng-show="selectCard"> -->
					<img src="/images/GA-WDI10-Card-low.png" alt="" ng-hide="first || second">

					<img ng-src="/images/GA-WDI10-Card-low.png" alt="" ng-hide="first || second">
					
					<div ng-show="first == student || second == student" >
						{{ student.phrase || student.image }}
					</div>
					
					<div ng-show="first.image || second.image">
						<img ng-src="{{ student.image }}" alt="">
					</div>
					
					<!-- </div> -->


				</div>

			</div>
			<div id="game-control-buttons">
				<button id="start">Start game</button>
				<button id="reset">Reset game</button>
			</div>
		</div>

		<footer>
			&copy; General Assembly wdi 10
		</footer>
	</div><!-- #container --> 
</body>
</html>
